<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Online</title>
    <link rel="stylesheet" href="./Css/index.css">
</head>
<body>
    <header>
        <h2 class="logo">BlackJack</h2>
        <nav class="navegacion">
            <a href="">Inicio</a>
            <a href="">Acerca</a>
            <a href="">Servicios</a>
            <a href="">Contacto</a>
            <button class="boton_inicio">Iniciar Sesión</button>
        </nav>
    </header>
    <div class="formulario">
        <span class="icon-cerrar"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div id="form_iniciar" class="form_iniciar">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="form-caja">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="email-sesion" required>
                    <label>Email</label>
                </div>
                <div class="form-caja">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" id="password-sesion" required>
                    <label>Contraseña</label>
                </div>
                <div class="olvidar">
                    <label><input type="checkbox">Recordar</label>
                    <a href="#">Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesion</button>
                <div class="registrar">
                    <p>No tenes una cuenta?<a href="#" class="registrar-link">Registrate</a></p>
                </div>
            </form>
        </div>
        <div id="form_registro" class="form_registro">
            <h2>Registrarse</h2>
            <form action="#">
                <div class="form-caja">
                    <span class="icon"><ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="form-caja">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" id="email-registro" required >
                    <label>Email</label>
                </div>
                <div class="form-caja">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" id="password-registro" required >
                    <label>Contraseña</label>
                </div>
                <div class="olvidar">
                    <label><input type="checkbox">Acepto términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="registrar">
                    <p>Ya tenes una cuenta?<a href="#" class="iniciar-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <div id="blackjack-link" class="hidden">
        <a href="./Html/Juego.html"><button></button>Jugar Blackjack</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
